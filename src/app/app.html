<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>InstantPot Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
     <!-- <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button> -->
      <button
        ion-item
        (click)="onLoad(rootPage)" *ngIf="isAuthenticated"><ion-icon name="ios-list"></ion-icon> List Page</button>
      <button
        ion-item
        (click)="onLoad(signinPage)" *ngIf="!isAuthenticated" ><ion-icon name="log-in"></ion-icon> Signin</button>
      <button
        ion-item
        (click)="onLoad(signupPage)" *ngIf="!isAuthenticated"><ion-icon name="person"></ion-icon> Signup</button>
      <button
        ion-item
        (click)="onLogout(signupPage)" *ngIf="isAuthenticated"><ion-icon name="log-out"></ion-icon> Logout</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #nav></ion-nav>
